<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Overdrive Strings</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #343a40; margin-bottom: 20px; font-size: 2.5em; }

        .van-btn {
            background: #212529;
            color: #f8f9fa;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .van-btn:hover {
            background: #007bff;
            box-shadow: 0 0 15px #007bff;
        }

        #catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
            padding-bottom: 50px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .guitar-img { width: 200px; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .price { color: #28a745; font-weight: bold; font-size: 1.4em; margin-bottom: 15px; }

        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 85%;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .jotaro-container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 5px solid #007bff;
            max-width: 90%;
        }

        .anime-waifu {
            max-width: 500px;
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .jotaro-text {
            color: #212529;
            font-size: 2em;
            font-weight: bold;
            margin-top: 15px;
            font-family: 'Impact', sans-serif;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Магазин "Guitar shop"</h1>

<button class="van-btn" onclick="showWaifu()">тык для van rebuild</button>

<div id="catalog"></div>

<div id="overlay">
    <div class="jotaro-container">
        <button class="close-btn" onclick="closeWaifu()">×</button>
        <img src="https://media.2x2tv.ru/content/images/2022/04/8272cbc4-516d-454e-b181-de18a37a0c0d.jpeg"
             class="anime-waifu" alt="JOTAROOO">
        <div class="jotaro-text">Внезапный Джотаро</div>
        <button onclick="closeWaifu()" style="margin-top: 20px; padding: 10px 30px; background: #212529; color: white; border: 2px solid #007bff; border-radius: 5px; cursor: pointer; font-weight: bold;">
            СВЕРНУТЬ
        </button>
    </div>
</div>

<script>
    function showWaifu() {
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeWaifu() {
        document.getElementById('overlay').style.display = 'none';
    }

    fetch('/api/guitars')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('catalog');
            container.innerHTML = '';
            data.forEach(g => {
                if (g.visible === false) return;
                const imgUrl = g.imageUrl || 'https://via.placeholder.com/200x200?text=No+Photo';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                        <img src="${imgUrl}" class="guitar-img" alt="${g.model}">
                        <div style="font-weight:bold">${g.brand}</div>
                        <div style="color:#666">${g.model}</div>
                        <div class="price">$${g.price}</div>
                        <button class="buy-button" onclick="alert('Добавлено!')">Купить</button>
                    `;
                container.appendChild(card);
            });
        });
</script>
</body>
</html>
